<!DOCTYPE html>
<html lang="en">

<head>
    <title>contact.html</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <style>
        .navbar button.contactshtml {/*active*/
            background-color: #1E1E1E;
            cursor: default;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('user_pGrsh3czJqcDEYQulI4Xj');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'template_h367pml', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>

<body>
    <div class="navbar">
        <button id="homejs" class="homejs"><b><span>{}</span></b></button>
        <button id="projectscss" class="projectscss"><b><span># </span></b>Projects.css</button>
        <button id="contactshtml" class="contactshtml"><b><span>&lt&gt </span></b>Contact.html</button>
    </div>


    <div class="main">
        <h1 id="typecontact"></h1>
    </div>
    <div class="form-div">
    <form id="contact-form">
        <input type="hidden" name="contact_number">
        <div>
            <label for="name">1 <span style="color:#6089B4">&#60;Name</span></label>
            <input type="text" id="name" name="name" placeholder="Enter name">
            <span style="color:#6089B4">&gt;</span>
        </div>
        <div>
            <label for="email">2 <span style="color:#6089B4">&#60;Email</span></label>
            <input type="email" id="email" name="email" placeholder="Email">
            <span style="color:#6089B4">&gt;</span>
        </div>
        <label for="message">3 <span style="color:#6089B4">&#60;Message&gt;</span></label>
        <textarea id="message" name="message" placeholder="Message"></textarea>
        <span style="color:#6089B4">&#60;&#47;Message&gt;</span>
        <div>
            <input type="submit" value="Send">
        </div>
    </form>
    </div>
    <div>
        <h1 id="typecontact2"></h1>
    </div>

    <script src="scripts/typewriter.js"></script>
    <script src="scripts/contacts.js"></script>
</body>
 
</html>
